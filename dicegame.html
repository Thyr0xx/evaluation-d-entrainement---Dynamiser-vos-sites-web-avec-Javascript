<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
    	<link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
    	<link type="text/css" rel="stylesheet" href="style.css">
		<title>dice game</title>
	</head>
	<body>
		<div class="wrapper clearfix">
			<!--Boite pour le joueur 1-->
			<div class="player-1-panel active">
				<div class="player-name" id="name-1">Player 1</div>
				<div class="player-score" id="score-1">0</div>
				<div class="player-round-box">
					<div class="player-round-label">round</div>
					<div class="player-round-score" id="round-1">0</div>
				</div>
			</div>
			<!--Boite pour le joueur 2-->
			<div class="player-2-panel">
				<div class="player-name" id="name-2">Player 2</div>
				<div class="player-score" id="score-2">0</div>
				<div class="player-round-box">
					<div class="player-round-label">round</div>
					<div class="player-round-score" id="round-2">0</div>
				</div>
			</div>
			<!--bouton et images pour le jeu -->	
			<button class="btn-new"><i class="ion-ios-plus-outline"></i>New Game</button>
			<button class="btn-roll"><i class="ion-ios-loop"></i>Roll dice</button>
			<button class="btn-hold"><i class="ion-ios-download-outline"></i>Hold</button>
			<img src="images/dice-5.png" alt="Dice" class="dice">
		</div>
		
		<script src="script.js"></script>
	</body>
</html>
